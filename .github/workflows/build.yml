name: Build Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Upload Unpacked Extension
        uses: actions/upload-artifact@v4
        with:
          name: unpacked-extension
          path: dist/

      - name: Upload Zipped Extension
        uses: actions/upload-artifact@v4
        with:
          name: zipped-extension
          path: release/
